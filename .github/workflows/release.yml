name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject version into gh-sks.sh
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          sed -i "s/^VERSION=\"dev\"$/VERSION=\"${VERSION}\"/" gh-sks.sh
          echo "VERSION=${VERSION}" >> "$GITHUB_ENV"
          grep '^VERSION=' gh-sks.sh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ env.VERSION }}
          generate_release_notes: true
          files: |
            gh-sks.sh
            install.sh
